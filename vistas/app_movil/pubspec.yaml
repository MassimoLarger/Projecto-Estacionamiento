name: app_movil
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  flutter_datetime_picker: ^1.5.1
  pin_code_fields: ^8.0.0
  image_picker: ^1.1.2
  http: ^1.2.1
  shared_preferences: ^2.0.15
  flutter_local_notifications: ^17.2.1
  workmanager: ^0.5.0

  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/foto1.png
    - assets/images/imagen4.png
    - assets/images/imagen5.png
    - assets/images/inicio.png
    - assets/images/meyer.png
    - assets/images/chuyaca.png
    - assets/images/foto3.png
    - assets/images/logo2.png
    - assets/images/logo3.png
    - assets/images/estacionamiento.png
    - assets/images/user.png
    - assets/images/camion.png
    - assets/images/camioneta.png
    - assets/images/moto.png
    - assets/images/auto.png
    - assets/images/furgon.png
    - assets/images/disponible.png
    - assets/images/ocupado.png
    - assets/images/reservado.png

  fonts:
    - family: Luckiest Guy
      fonts:
        - asset: assets/fonts/LuckiestGuy-Regular.ttf
    - family: Monoton
      fonts:
        - asset: assets/fonts/Monoton-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf

