<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/iniciar_sesion.css">
    <title>Login - Parking App Admin Ulagos</title>
</head>
<body>
    <div class="container">
        <h1>Bienvenidos a Parking APP Admin Ulagos</h1>
        <p>Ingresa con tu cuenta y utiliza Parking APP Admin Ulagos</p>
        <form id="loginForm">
            <label for="rut">Rut</label>
            <input type="text" id="rut" name="rut" placeholder="12.345.678-9">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <script src="../js/iniciar_sesion.js"></script>
</body>
</html>
