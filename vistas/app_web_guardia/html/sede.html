<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/sede.css">
    <title>Guardia Screen</title>
</head>
<body>
    <div class="app-bar">
        <div class="icon-container">
            <img src="../assets/images/user.png" alt="User Icon">
        </div>
        <div class="title">Guardia123</div>
    </div>
    <div class="main-content">
        <div class="image-column">
            <img src="../assets/images/guardia.png" alt="Guardia Image" style="width: 38%; height: auto;">
        </div>
        <div class="info-column">
            <img src="../assets/images/chuyaca.png" alt="Campus Chuyaca" class="campus-image" style="width: 42%; height: auto;">
            <button id="chuyacaButton" class="campus-button" data-dropdown="chuyacaDropdown">Chuyaca</button>
            <div id="chuyacaDropdown" class="dropdown-content">
                <a href="#">Entrada</a>
                <a href="#">Gym</a>
                <a href="#">Aulas Virtuales</a>
                <a href="#">Casino</a>
            </div>
            <img src="../assets/images/meyer.png" alt="Campus Meyer" class="campus-image" style="width: 42%; height: auto;">
            <button id="meyerButton" class="campus-button" data-dropdown="meyerDropdown">Meyer</button>
            <div id="meyerDropdown" class="dropdown-content">
                <a href="#">Entrada</a>
                <a href="#">Laboratorios</a>
                <a href="#">Biblioteca</a>
                <a href="#">Cafeter√≠a</a>
            </div>
        </div>
    </div>
    <div class="bottom-navigation">
        <button id="home-button"><i class="fas fa-home"></i></button>
        <button id="add-button"><i class="fas fa-plus"></i></button>
    </div>
    <script src="../js/sede.js"></script>
</body>
</html>
