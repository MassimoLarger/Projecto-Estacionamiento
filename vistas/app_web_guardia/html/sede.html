<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/static/css/sede.css">
    <title>Guardia Screen</title>
    <style>
        .swal2-html-container button {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #C6D4FF;
            color: rgb(0, 0, 0);
            border-radius: 10px;
            display: block; /* hace que los botones se apilen verticalmente */
            width: 97%; /* asegura que los botones ocupen todo el ancho disponible */
        }
        .swal2-html-container button:hover {
            background-color: #567DF4;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="app-bar">
        <img src="/images/user.png" alt="User Icon" id="userIcon" style="width: 40px; height: 40px; margin-right: 20px;">
        <div class="title" id="userNameDisplay">Cargando...</div>
    </div>
    <div class="main-content">
        <div class="image-column">
            <img src="/images/guardia.png" alt="Guardia Image" style="width: 38%; height: auto;">
        </div>
        <div class="info-column">
            <img src="/images/chuyaca.png" alt="Campus Chuyaca" class="campus-image" style="width: 42%; height: auto;">
            <button id="chuyacaButton" class="campus-button">Chuyaca</button>
            <img src="/images/meyer.png" alt="Campus Meyer" class="campus-image" style="width: 42%; height: auto;">
            <button id="meyerButton" class="campus-button">Meyer</button>
        </div>
    </div>
    <div class="bottom-navigation">
        <button id="home-button"><i class="fas fa-home"></i></button>
        <button id="add-button"><i class="fas fa-plus"></i></button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchUserName();
                document.getElementById('userIcon').addEventListener('click', function() {
                Swal.fire({
                    title: 'Acciones del Usuario',
                    html: `
                        <button onclick="accion1()">Detalles Personales</button>
                        <button onclick="accion2()">Contraseña y Seguridad</button>
                        <button onclick="accion3()">Historial de Reserva</button>
                        <button onclick="accion4()">Estacionamientos</button>
                        <button onclick="accion5()">Comentarios</button>
                    `,
                    showConfirmButton: false
                });
            });

            function accion1() {
                console.log('Perfil seleccionado');
                Swal.close();
            }

            function accion2() {
                console.log('Configuraciones seleccionado');
                Swal.close();
            }

            function accion3() {
                console.log('Cerrar sesión seleccionado');
                Swal.close();
            }

            function accion4() {
                console.log('Cerrar sesión seleccionado');
                Swal.close();
            }

            function accion5() {
                console.log('Cerrar sesión seleccionado');
                Swal.close();
            }

            document.getElementById('chuyacaButton').addEventListener('click', function() {
                Swal.fire({
                    title: 'Selecciona el lugar a administrar en Chuyaca',
                    showConfirmButton: false,
                    html: '<button onclick="sectorSeleccionado(\'Entrada\')">Entrada</button>' +
                          '<button onclick="sectorSeleccionado(\'Gym 1\')">Gym 1</button>' +
                          '<button onclick="sectorSeleccionado(\'Edificio Ingeco\')">Edificio Ingeco</button>' +
                          '<button onclick="sectorSeleccionado(\'Aulas Virtuales\')">Aulas Virtuales</button>' +
                          '<button onclick="sectorSeleccionado(\'Edificio Arquitectura\')">Edificio Arquitectura</button>' +
                          '<button onclick="sectorSeleccionado(\'Aulas Virtuales\')">Aulas Virtuales</button>' +
                          '<button onclick="sectorSeleccionado(\'Gym 3\')">Gym 3</button>' +
                          '<button onclick="sectorSeleccionado(\'Edificio Matematica\')">Edificio Matematica</button>' +
                          '<button onclick="sectorSeleccionado(\'Edificio E\')">Edificio E</button>' +
                          '<button onclick="sectorSeleccionado(\'Edificio Salud\')">Edificio Salud</button>' +
                          '<button onclick="sectorSeleccionado(\'Casino\')">Casino</button>'
                });
            });
            document.getElementById('meyerButton').addEventListener('click', function() {
                Swal.fire({
                    title: 'Selecciona el lugar a administrar en Meyer',
                    showConfirmButton: false,
                    html: '<button onclick="sectorSeleccionado(\'Entrada Circular\')">Entrada Circular</button>' +
                          '<button onclick="sectorSeleccionado(\'Entrada 2\')">Entrada 2</button>'
                });
            });
        });

        function sectorSeleccionado(sector) {
            switch (sector) {
                case 'Entrada':
                    window.location.href = 'estacionamientos.html?sector=Entrada';
                    break;
                case 'Edificio Matematica':
                    window.location.href = 'estacionamientos.html?sector=Edificio%20Matematica';
                    break;
                case 'Edificio Ingeco':
                    window.location.href = 'estacionamientos.html?sector=Edificio%20Ingeco';
                    break;    
                case 'Edificio E':
                    window.location.href = 'estacionamientos.html?sector=Edificio%20E';
                    break;                          
                case 'Entrada Circular':
                    window.location.href = 'estacionamientos.html?sector=Entrada%20Circular';
                    break;
                case 'Edificio E':
                    window.location.href = 'estacionamientos.html?sector=Edificio%20E';
                    break;      
                case 'Edificio Arquitectura':
                    window.location.href = 'estacionamientos.html?sector=Edificio%20Arquitectura';
                    break;    
                case 'Edificio Salud':
                    window.location.href = 'estacionamientos.html?sector=Edificio%20Salud';
                    break;    
                case 'Gym 1':
                    window.location.href = 'estacionamientos.html?sector=Gym%201';
                    break;
                case 'Gym 3':
                    window.location.href = 'estacionamientos.html?sector=Gym%203';
                    break;
                case 'Aulas Virtuales':
                    window.location.href = 'estacionamientos.html?sector=Aulas%20Virtuales';
                    break;
                case 'Casino':
                    window.location.href = 'estacionamientos.html?sector=Casino';
                    break;
                case 'Entrada 2':
                    window.location.href = 'estacionamientos.html?sector=Entrada%202';
                    break;
                default:
                    Swal.fire('Error', 'No se encontró la página.', 'error');
            }
        }

        async function fetchUserName() {
            const userEmail = localStorage.getItem('userEmail');
            console.log(userEmail)
            if (!userEmail) {
                console.log('No user email found.');
                document.getElementById('userNameDisplay').textContent = 'Usuario no definido';
                return;
            }

            try {
                const response = await fetch('/api/consultan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8'
                    },
                    body: JSON.stringify({ correo: userEmail })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                    if (data.success) {
                        document.getElementById('userNameDisplay').textContent = data.nombre;
                    } else {
                        document.getElementById('userNameDisplay').textContent = 'Usuario no encontrado';
                    }
                } else {
                    document.getElementById('userNameDisplay').textContent = 'Error en la consulta';
                }
            } catch (e) {
                console.error(e);
                document.getElementById('userNameDisplay').textContent = 'Error de red';
            }
        }
    </script>
</body>
</html>
