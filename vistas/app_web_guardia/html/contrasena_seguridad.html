<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contraseña y Seguridad</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }
        .detail {
            font-size: 16px;
            margin-left: 8px;
            margin-bottom: 16px;
        }
        .divider {
            border-bottom: 1px solid #ccc;
            margin-bottom: 16px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #567DF4;
            display: block;
            text-align: center;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #445BB7;
        }
        @media (max-width: 600px) {
            .title {
                font-size: 20px;
            }
            .subtitle {
                font-size: 16px;
            }
            .detail {
                font-size: 14px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <i class="back-button fas fa-arrow-left" onclick="history.back();"></i>
    <div class="container">
        <div class="title">Contraseña y Seguridad</div>
        <div class="subtitle">Cambiar Contraseña</div>
        <div class="form-group">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <div class="form-group">
            <button id="changePasswordButton">Cambiar Contraseña</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtén el correo del usuario de localStorage
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
                Swal.fire('Error', 'No se pudo obtener el correo del usuario', 'error');
                return;
            }

            // Manejar el cambio de contraseña
            document.getElementById('changePasswordButton').addEventListener('click', function() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    Swal.fire('Error', 'Las contraseñas no coinciden', 'error');
                    return;
                }

                fetch('/api/actualizar-contrasena', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ correo: userEmail, nuevaContrasena: newPassword })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        Swal.fire({
                            title: 'Éxito',
                            text: 'Contraseña actualizada correctamente',
                            icon: 'success'
                        }).then(() => {
                            window.location.href = 'sede.html';
                        });
                    } else {
                        Swal.fire('Error', data.message, 'error');
                    }
                })
                .catch(error => {
                    Swal.fire('Error', 'No se pudo actualizar la contraseña', 'error');
                    console.error('Error updating password:', error);
                });
            });
        });
    </script>
</body>
</html>
